<!DOCTYPE html>
<html>

<head>
	<title>Demo</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="Demo project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>

<body>
	<div class="container-fluid">
		<br>
		<div class="jumbotron">
			<h1>Tic-Tac-Toe</h1>
			<button type="button" class="btn btn-info" id="new-game">New Game</button>
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Instructions</button>
		</div>

    <div class="container game-board">
      <div class="row">
        <div class="col-md-4">
          <h1><div id="sq0" class="row square">0</div></h1>
          <h1><div id="sq1" class="row square">0</div></h1>
          <h1><div id="sq2" class="row square">0</div></h1>
        </div>
        <div class="col-md-4">
          <h1><div id="sq3" class="row square">0</div></h1>
          <h1><div id="sq4" class="row square">0</div></h1>
          <h1><div id="sq5" class="row square">0</div></h1>
        </div>
        <div class="col-md-4">
          <h1><div id="sq6" class="row square">0</div></h1>
          <h1><div id="sq7" class="row square">0</div></h1>
          <h1><div id="sq8" class="row square">0</div></h1>
        </div>
      </div>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Instructions</h4>
          </div>
          <div class="modal-body">
            <p>Didn't your mama teach you how to play tic-tac-toe?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>
	</div>
</body>

</html>
